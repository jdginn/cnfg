new-session
#set -g default-terminal "xterm-256color" 
set -g default-terminal "screen" 
# default shell to bash
set-option -g default-shell /bin/bash
set-option -g default-command "/bin/bash"
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

#: remap prefix from 'C-b' to 'C-a'
#unbind C-b
#bind-key a send-prefix

# enable vi mode
setw -g mode-keys vi
# Setup 'v' to begin selection, just like Vim
#bind-key -t vi-copy v begin-selection
# Setup 'y' to yank (copy), just like Vim
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# Bind ']' to use pbbaste
#bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Flip window on C-a C-a like screen does
#bind C-a last-window

# split panes using | and -
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# pane movement similar to vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# to cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind b previous-window

# support copying to system clipboard

# Enable mouse mode (tmux 2.1 and above)
# set -g mouse on

# don't rename windows automatically
#set-option -g allow-rename off

# color scheme changes
# set-window-option -g window-status-current-bg blue

# allow status bars to update
set -g status-interval 2

# scrollback up the wazoo
set-option -g history-limit 5000

# utility plugins
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# git status bar
TMUX_GITBAR_CONF="~/.tmux/plugins/tmux-gitbar/tmux-gitbar.tmux"
set -g @plugin 'arl/tmux-gitbar'
# spotify control 
set -g @plugin 'xamut/tmux-spotify'
# start plugin manager
#set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
run -b '~/.tmux/plugins/tpm/tpm'
# status bar
set -g status-right-length '100'
set -g status-right "â™« #{spotify_status} #{spotify_artist}: #{spotify_track} | %a %h-%d %H:%M "

# support spotify info in status bar
run-shell ~/.tmux/plugins/spotify-status/spotify.tmux
TBAR_CONF="/path/to/.tmux-gitbar.conf"
